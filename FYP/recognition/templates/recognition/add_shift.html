{% block content %}
<style>
    /* Basic styling for the form */
    .form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    /* Flexbox to align labels and fields on the same row */
    .form-row {
        display: flex;
        align-items: center; /* Aligns items vertically in the center */
        margin-bottom: 10px;
    }

    .form-row label {
        flex: 0 0 20%; /* Flex grow, flex shrink, flex basis */
        margin-right: 10px;
    }

    .form-row .input-field {
        flex: 1; /* Take up the remaining space */
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }
    .link-button {
        background-color: #6c757d; /* Different color for less priority action */
    }
</style>

<div class="form-container">
    <a href="{% url 'calendar' %}" class="link-button">Back to Calendar</a>
    <h2>Add Shift</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-row">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            <div class="input-field">
                {{ field }}
                {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>
        </div>
        {% endfor %}
        <button type="submit">Add Shift</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Focus the first input field in the form
        const firstInput = document.querySelector('.form-container input');
        if (firstInput) {
            firstInput.focus();
        }
    });
</script>
{% endblock %}
