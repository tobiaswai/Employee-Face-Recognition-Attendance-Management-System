<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between; /* Aligns items on the main-axis */
            align-items: center; /* Aligns items on the cross-axis */
        }
        h1 {
            color: #0066cc;
            margin: 0; /* Removes default margin */
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Employee List</h1>
        <a class="nav-link" href="{% url 'view-attendance-home' %}">Back to Attendance Dashboard</a>
    </div>
    <ul>
        {% for employee in employees %}
            <li>
                {{ employee.username }} - {{ employee.email }}
                {% for shift in employee.shift_set.all %}
                    - Shift Type: {{ shift.get_shift_type_display }}
                {% empty %}
                    - No shift assigned
                {% endfor %}
                <a href="{% url 'employee_edit' id=employee.id %}">Edit</a>
                <a href="{% url 'employee_delete' id=employee.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
